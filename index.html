<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Tweet Portfolio">
    <meta name="author" content="FJPY">
    <link rel="icon" href="favicon/tweetportfolio.ico">
	
    <title>TweetPortfolio</title>

	<link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

   
    <div id="mainContainer">
        <canvas id="mainCanvas" keepalive="true"></canvas>
        <div id="header" class="text-center">
            <h1 class="title">TweetPortfolio</h1>
			<h2 class="title_sub">Start organizing your tweets after a search...</h2>
            <a class="btn btn-xl btn-success btn_index_search" href="#search">Search</a>
        </div>
    </div>
    
	<div class="col-sm-2 favorite_btn">
          <button class="btn btn-outline-success my-2 my-sm-2 search_btn" type="button" id="sidebarCollapse">
		  <span>Favorite Tweets</span>
		  </button>
	</div>
	
	<div id="trending" >
		<div id="halftrending">
			<div class="row text-center">
				<div class="col">
					<h5>Trending Searches</h5>
				</div>
				<div class="col" style="height: 20vh;" v-for="trend in trends">
				    <a class="btn btn-xlwhite" v-bind:href="trend.url">{{trend.name}}</a>
				</div>
				<div class="col" style="" v-for="trend in trends2">
					<a class="btn btn-xlwhite" v-bind:href="trend.url">{{trend.name}}</a>
				</div>
				<div class="col" style="" v-for="trend in trends3">
				    <a class="btn btn-xlwhite" v-bind:href="trend.url">{{trend.name}}</a>
				</div>
			</div>
		</div>
		<div id="halftrending">
			<div class="row text-center">
				<div class="col" style="height: 20vh;" v-for="trend in trends4">
					<a class="btn btn-xlwhite" v-bind:href="trend.url">{{trend.name}}</a>
				</div>
				<div class="col" style="" v-for="trend in trends5">
					<a class="btn btn-xlwhite" v-bind:href="trend.url">{{trend.name}}</a>
				</div>
				<div class="col" style="" v-for="trend in trends6">
					<a class="btn btn-xlwhite" v-bind:href="trend.url">{{trend.name}}</a>
				</div>
				<div class="col" style="" v-for="trend in trends7">
					<a class="btn btn-xlwhite" v-bind:href="trend.url">{{trend.name}}</a>
				</div>
			</div>
		</div>
	</div>

	<div id="search">
    <form id="search_form">
        <input type="search" id="search_value" value="" placeholder="Type query then press enter..." />
    </form>			
	</div>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
